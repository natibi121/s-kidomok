<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="számítás.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <span class="nav-item" onclick="valt('teglalap')">Téglalap</span>
        <span class="nav-item" onclick="valt('kor')">Kör</span>
        <span class="nav-item" onclick="valt('haromszog')">Háromszög</span>
        <span class="nav-item" onclick="valt('negyzet')">Négyzet</span>
        <span class="nav-item" onclick="valt('hatszog')">Hatszog</span>
    </nav>
    <main>
        <form id="teglalap">
            <h1>A téglalap</h1>
            <h2>Kiindulási adatok:</h2>
            <p>
            <label for="a">'a' oldal hossza:</label>
            <span class="adat"><input type="number" id="a"> cm</span>
            </p>
            <p>
            <label for="b">'b' oldal hossza:</label>
            <span class="adat"><input type="number" id="b"> cm</span>
            </p>
            <input type="button" value="Számol" onclick="szamol()">

            <hr>

            <h2>Eredmények:</h2>
            <p>
            <label for="k_tegla">Kerület:</label>
            <span class="adat"><input type="number" id="k_tegla" readonly> cm</span>
            </p>
            <p>
            <label for="t_tegla">Terület:</label>
            <span class="adat"><input type="number" id="t_tegla" readonly> cm<sup>2</sup></span>
            </p>

        </form>
        <form id="kor">
            <h1>A kör</h1>
            <h2>Adatok:</h2>
            <p>
            <label for="r">A kör sugara:</label>
            <span class="adat"><input type="number" id="r" onfocus="torol()" onblur="k_szamol('r')"> cm</span>
            </p>
            <p>
            <label for="k_kor">A kör kerülete:</label>
            <span class="adat"><input type="number" id="k_kor" onfocus="torol()" onblur="k_szamol('r')"> cm</span>
            </p>
            <p>
            <label for="t_kor">A kör területe:</label>
            <span class="adat"><input type="number" id="t_kor" onfocus="torol()" onblur="k_szamol('r')"> cm<sup>2</sup></span>
            </p>
            <p>
            <input type="button" value="Számol">
            </p>
        </form>
        <form id="haromszog">
            <h1>A háromszög</h1>
            <h2>Adatok:</h2>
            <p>
            <label for="h_a">A kör sugara:</label>
            <span class="adat"><input type="number" id="h_a"> cm</span>
            </p>
            <p>
            <label for="h_b">A kör kerülete:</label>
            <span class="adat"><input type="number" id="h_b"> cm</span>
            </p>
            <p>
            <label for="h_c">A kör területe:</label>
            <span class="adat"><input type="number" id="h_c"> cm<sup>2</sup></span>
            </p>
            <p>
            <input type="button" value="Számol" onclick="haromszog_szamol()">

            <hr>

            <h2>Eredmények:</h2>
            <p>
            <label for="k_haromszog">Kerület:</label>
            <span class="adat"><input type="number" id="k_haromszog" readonly> cm</span>
            </p>
            <p>
            <label for="t_haromszog">Terület:</label>
            <span class="adat"><input type="number" id="t_haromszog" readonly> cm<sup>2</sup></span>
            </p>
            </p>
        </form>
        <form id="negyzet">
            <h1>A négyzet</h1>
            <h2>Adatok:</h2>
            <p>
            <label for="n_a">A négyzet oldala:</label>
            <span class="adat"><input type="number" id="n_a"> cm</span>
            </p>
            <p>
            <input type="button" value="Számol" onclick="negyzet_szamol()">
            </p>
            <hr>

            <h2>Eredmények:</h2>
            <p>
            <label for="k_negyzet">Kerület:</label>
            <span class="adat"><input type="number" id="k_negyzet" readonly> cm</span>
            </p>
            <p>
            <label for="t_negyzet">Terület:</label>
            <span class="adat"><input type="number" id="t_negyzet" readonly> cm<sup>2</sup></span>
            </p>
            </p>
        </form>
    </main>
</body>
</html>
